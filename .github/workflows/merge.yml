name: Merge Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  merge_job:
    name: Merge Job (Windows)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Get latest release
        id: get_release
        uses: frankhaugen/Workflows/.github/actions/github-latest-release@main
        with:
          token: ${{ github.token }}
          
      - name: Output latest release
        run: echo "Latest release is ${{ steps.get_release.outputs.tag_name }}.${{ github.run_number }}"
          
      - name: Restore NuGet Packages
        run: dotnet restore
      
      - name: Build Solution
        run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.get_release.outputs.tag_name }}.${{ github.run_number }}
        
      - name: Run Tests
        run: dotnet test --no-build --configuration Release --logger trx --results-directory TestResults
        
      - name: Pack NuGet Packages
        run: dotnet pack --no-build --configuration Release --output nupkgs /p:Version=${{ steps.get_release.outputs.tag_name }} /p:VersionSuffix=preview
        
      - name: Push NuGet Packages
        run: dotnet nuget push nupkgs/*.nupkg  -k ${{ secrets.nugetkey }} -s https://api.nuget.org/v3/index.json --skip-duplicate
      
        
      
